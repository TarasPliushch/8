<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список завдань</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Мій список завдань</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Нове завдання..." required>
            <button type="submit">Додати</button>
        </form>
        <div class="filters">
            <button id="filter-all">Всі</button>
            <button id="filter-active">Активні</button>
            <button id="filter-completed">Виконані</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
